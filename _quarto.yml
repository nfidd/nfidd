project:
  type: website
  render:
    - "*.qmd"

website:
  title: "NFIDD"
  site-url: https://nfidd.github.io/nfidd/
  repo-url: https://github.com/nfidd/nfidd
  repo-actions: [source, issue]
  description: "Nowcasting and forecasting infectious disease dynamics"
  body-footer: '<script data-goatcounter="https://nfidd.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>'
  open-graph: true
  navbar:
    left:
      - getting-started.qmd
      - sidebar:sessions
      - sidebar:course-info
      - authors.qmd
    right:
      - icon: github
        href: https://github.com/nfidd/nfidd
  sidebar:
    - id: course-info
      title: "Reference"
      style: "docked"
      contents: "course-info/*.qmd"
    - id: sessions
      title: "Sessions"
      style: "docked"
      contents: "sessions/*.qmd"

format:
  html:
    theme:
      light: cosmo
      dark: solar
    css: styles.css
    link-external-icon: true
    link-external-newwindow: true
    toc: true
